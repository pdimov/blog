---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    {% unless post.draft %}
    <article class="post">    

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content }}
      </div>

    </article>
    {% endunless %}
  {% endfor %}
</div>
